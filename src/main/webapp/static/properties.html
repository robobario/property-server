<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>An XHTML 1.0 Strict standard template</title>
    <meta http-equiv="content-type"
          content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="properties.js"></script>
    <link rel="stylesheet" type="text/css" href="properties.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
</head>

<body onload="doOnLoad()">
<div class="container-fluid">
    <div class="row-fluid">
        <div data-bind="template: 'environmentTemplate'"></div>
    </div>
</div>
<script type="text/ko" id="environmentTemplate">
    <div class="env well">
        <h4 data-bind="text: name"></h4>


        <form data-bind="submit: addSubEnv" class="form-inline">
            <input type="text" name="name" class="input-small" placeholder="name">
            <button type="submit" class="btn btn-success btn-small"><i class="icon-white icon-plus"></i>| subEnv</button>
        </form>
        <form data-bind="submit: addApp" class="form-inline">
            <input type="text" name="name" class="input-small" placeholder="name">
            <button type="submit" class="btn btn-success btn-small"><i class="icon-white icon-plus"></i>| application</button>
        </form>
        <!-- ko if: properties().length > 0 -->
        <div>
            <h5>properties</h5>
            <form data-bind="submit: addProp" class="form-inline">
            <input type="text" name="key" class="input-small" placeholder="key">
            <input type="text" name="value" class="input-small" placeholder="value">
            <button type="submit" class="btn btn-success btn-small"><i class="icon-white icon-plus"></i></button>
            </form>
            <table class="table table-bordered table-condensed">
                <thead>
                <tr>
                    <th>key</th>
                    <th>value</th>
                    <th>derived value</th>
                </tr>
                </thead>
                <tbody>
                <!-- ko foreach: { data: properties, as: 'prop' } -->
                <tr data-bind="css: { success: !prop.inherited, info: prop.inherited }, template: { name: 'propertiesTemplate', data: prop }"></tr>
                <!-- /ko -->
                </tbody>
            </table>
        </div>
        <!-- /ko -->
        <!-- ko if: subEnvironments().length > 0 -->
        <div>
            <h5>subEnvironments</h5>
            <!-- ko foreach: { data: subEnvironments, as: 'subEnv' } -->
            <div data-bind="template: { name: 'environmentTemplate', data: subEnv }"></div>
            <!-- /ko -->
        </div>
        <!-- /ko -->â€‹
        <!-- ko if: applications().length > 0 -->
        <div>
            <h5>applications</h5>
            <!-- ko foreach: { data: applications, as: 'app' } -->
            <div data-bind="template: { name: 'applicationTemplate', data: app }"></div>
            <!-- /ko -->
        </div>
        <!-- /ko -->
    </div>
</script>

<script type="text/ko" id="applicationTemplate">
    <div class="env well">
        name : <span data-bind="text: name"></span>
        <!-- ko if: properties().length > 0 -->
        <div>
            <h5>properties</h5>
            <form data-bind="submit: addProp" class="form-inline">
                <input type="text" name="key" class="input-small" placeholder="key">
                <input type="text" name="value" class="input-small" placeholder="value">
                <button type="submit" class="btn btn-success btn-small"><i class="icon-white icon-plus"></i></button>
            </form>
            <table class="table table-bordered table-condensed">
                <thead>
                <tr>
                    <th>key</th>
                    <th>value</th>
                    <th>derived value</th>
                </tr>
                </thead>
                <tbody>
                <!-- ko foreach: { data: properties, as: 'prop' } -->
                <tr data-bind="css: { success: !prop.inherited, info: prop.inherited }, template: { name: 'propertiesTemplate', data: prop }"></tr>
                <!-- /ko -->
                </tbody>
            </table>
        </div>
        <!-- /ko -->
    </div>
</script>

<script type="text/ko" id="propertiesTemplate">
    <td data-bind="text: key"></td>
    <td data-bind="text: value"></td>
    <td data-bind="text: derivedValue"></td>
</script>


</body>


</html>
